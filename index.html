<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Métadonnées -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Mehdi HILMI" />
    <meta name="description"
        content="Avec ohmyfood, commandez vos repas en ligne et tout sera prêt lors de votre arrivée au restaurant !">
    <!-- Title -->
    <title>ohmyfood - Commandes de repas gastronomiques en ligne</title>
    <!-- Feuilles de style -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css" media="screen">
    <!-- Police de caractère -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
        rel="stylesheet" />
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <h1 class="headerLogo">ohmyfood</h1>
    </header>
    <main class="main">
        <div class="mainJumbotron">
            <form action="/" method="post" class="locationForm">
                <div class="locationForm__group">
                    <i class="fas fa-map-marker-alt locationForm__iconMarker"></i>
                    <input type="text" placeholder="Paris, Belleville" class="locationForm__text">
                </div>
            </form>
            <div class="hero">
                <h2 class="hero__title">Réservez le menu qui vous convient</h2>
                <p class="hero__subtitle">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <button class="hero__cta -buttonModel">Explorer nos restaurants</button>
            </div>
        </div>
        <section class="mainManual">
            <h2 class="manualTitle">Fonctionnement</h2>
            <ul class="manualList">
                <a href="#" class="manualList__link">
                    <li class="manualList__item"><span class="manualList__nbr">1</span><i
                            class="fas fa-mobile-alt manualList__icon -fsUp"></i>
                        <p class="manualList__text">Choisissez un restaurant</p>
                    </li>
                </a>
                <a href="#" class="manualList__link">
                    <li class="manualList__item"><span class="manualList__nbr">2</span><i
                            class="fas fa-list-ul manualList__icon"></i>
                        <p class="manualList__text">Composez votre menu</p>
                    </li>
                </a>
                <a href="#" class="manualList__link">
                    <li class="manualList__item -active"><span class="manualList__nbr">3</span><i
                            class="fas fa-store manualList__icon -active"></i>
                        <p class="manualList__text">Dégustez au restaurant</p>
                    </li>
                </a>
            </ul>
        </section>
        <section class="mainRestaurants"></section>
    </main>
    <footer></footer>
</body>

</html>
